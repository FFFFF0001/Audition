<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>左右块自适应，中间固定宽度</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .wrap {
      display: flex;
    }

    .wrap > div {
      height: 270px;
    }

    .left, .right {
      background-color: beige;
      width: 270px;
    }

    .mid {
      background-color: pink;
      flex: 1;
      word-break:break-all;
    }
  </style>
</head>
<body>
<div class="wrap">
  <div class="left">left</div>
  <div class="mid">
    midmidmidmidmidmidmidmidmidmidmidmidmidmidmidmidmidmidmidmidmidmidmidmidmidmidmidmidmidmidmidmidmidmidmid
  </div>
  <div class="right">right</div>
</div>
</body>
</html>
