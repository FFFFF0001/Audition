<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>verticalCenter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #container {
            position: fixed;
            width: 100%;
            height: 100%;
            display: flex;
            flex-flow: row;
            justify-content: center;
            align-items: center;
        }

        #vm {
            width: 300px;
            height: 300px;
            background: rebeccapurple;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="vm">
    </div>
</div>
</body>
</html>
